<!DOCTYPE html>
<html lang="en-ca">
<head>
  	<meta charset="utf-8">
  	<title>Wanted!</title>
    <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class=" island">
	<header class="masthead push">
	   <h1 class="title push-0 gutter exa"><img class="star" src="image/star.svg" alt="">Wanted! <img class="star" src="image/star.svg" alt=""></h1>
	 </header>
</div>

<main class="grid">

	<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter">
	 	<img  class="img-flex img-border panel push" src="image/vintage-woman.jpg" alt="vintage image of convicted woman">
	 </div>

	 <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter-half">
	 	<figure class="box img-flex island">
			<img class="pic" src="image/cowboy-hat.svg" alt="cowboy icon">
	 		<h2 class="tera push-none">Reward</h2>
	 		<h2 class="tara">50 000</h2>
	 		<p class="giga">For the following crimes:</p>
	 			<ul class="crimes kilo">
	 				<li>Space piracy</li>
	 				<li>Illegal asteroid mining</li>
	 				<li>Galactic terason</li>
	 			</ul>
	 		<img class="pic" src="image/cuff.svg" alt="cuff icon">
	 	</figure>
	 </div>

	 <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter">
	 	<img class="img-flex panel img-border push" src="image/vintage-man.jpg" alt="vintage image of convicted man">
	 </div>
</main>
</body>
</html>
